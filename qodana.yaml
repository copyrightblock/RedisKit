version: "1.0"
linter: jetbrains/qodana-dotnet:2025.1
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses
  - name: All
    paths:
      - RedisKit/**/*.cs  # Only analyze C# files in RedisKit directory
exclude:
  - name: All
    paths:
      - "**/*.html"
      - "**/*.css" 
      - "**/*.js"
      - "**/*.md"