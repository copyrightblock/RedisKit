version: "1.0"
linter: jetbrains/qodana-dotnet:2025.1
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses
exclude:
  - name: All
    paths:
      - RedisKit.Tests/**  # Exclude test files from analysis
      - RedisKit.Benchmarks/**  # Exclude benchmark files 
      - RedisKit.Example/**  # Exclude example files
      - "**/_site/**"  # Exclude generated docs
      - "**/bin/**"
      - "**/obj/**"
      - "**/TestResults/**"