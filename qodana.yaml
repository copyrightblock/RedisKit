version: "1.0"
linter: jetbrains/qodana-dotnet:2025.1
profile:
  name: qodana.starter
exclude:
  - name: All
    paths:
      - _site
      - api
      - articles
      - docs
      - RedisKit.Tests
      - RedisKit.Benchmarks
      - RedisKit.Example
dotnet:
  solution: RedisKit.sln
  bootstrap: |
    dotnet restore
    dotnet build -c Release
    cd RedisKit.Tests
    dotnet add package coverlet.msbuild --version 6.0.0
    dotnet add package coverlet.collector --version 6.0.0
    cd ..
    dotnet test --no-build -c Release \
      /p:CollectCoverage=true \
      /p:CoverletOutput=.qodana/code-coverage/ \
      /p:CoverletOutputFormat=lcov \
      /p:ExcludeByFile="**/bin/**,**/obj/**"